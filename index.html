<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm" action="#" method="POST" target="_blank">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="usn">USN</label>
            <input type="text" id="usn" name="usn" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="institute">Institute Name</label>
            <input type="text" id="institute" name="institute" required>

            <label for="semester">Semester</label>
            <select id="semester" name="semester" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
            </select>

            <label for="department">Department</label>
            <select id="department" name="department" required>
            <option value="" disabled selected></option>
                <option value="1">CSE</option>
                <option value="2">ECE</option>
                <option value="3">ISE</option>
                <option value="4">AI</option>
                <option value="5">EEE</option>
            </select>
            <label for="phone">Phone No</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="language">Preferred Programming Language</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select Language</option>
                <option value="C">C</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select>

            <label for="gender">Gender</label>
            <div style="display: flex; align-items: center; gap: 20px; font-family: Arial, sans-serif; font-size: 16px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="radio" id="male" name="gender" value="Male" required style="margin-right: 5px;">
                    Male
                </label>
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="radio" id="female" name="gender" value="Female" required style="margin-right: 5px;">
                    Female
                </label>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
        <div id="successMessage" style="display: none; color: green; text-align: center; margin-bottom: 20px;">
            Submitted successfully!
        </div>
    </div>
</body>
</html>
